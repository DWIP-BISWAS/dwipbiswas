<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigga FPS</title>
    <title>Main Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div id="background">
        <img src="your-game-background.jpg" alt="Game Background" id="bgImage">
    </div>

    <div id="menu">
        <h1>FPS Game</h1>
        
        <!-- Game Mode Slider -->
        <div class="slider-container">
            <label for="gameModeSlider">Game Mode: <span id="gameModeLabel">Easy</span></label>
            <input type="range" id="gameModeSlider" min="1" max="3" step="1" value="1">
        </div>

        <!-- Background Music Slider -->
        <div class="slider-container">
            <label for="musicVolumeSlider">Background Music Volume: <span id="musicVolumeLabel">50%</span></label>
            <input type="range" id="musicVolumeSlider" min="0" max="100" value="50">
        </div>

        <!-- Buttons for the main menu -->
        <button id="startGame">Start Game</button>
        <button id="settings">Settings</button>
        <button id="credits">Credits</button>
        <button id="exitGame">Exit</button>
    </div>

    <script src="menu.js"></script>
</body>
            </html>
